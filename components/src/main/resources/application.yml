micronaut:
  application:
    name: components
pi4j:
  digital-input:
    photo-resistor-input:
      name: Photo Resistor Input
      address: 4
      debounce: 100000
      pull: PULL_DOWN
      provider: pigpio-digital-input
    button-input:
      name: Push Button Input
      address: 18
      pull: PULL_DOWN
      debounce: 3000
      provider: pigpio-digital-input
    slide-switch-input:
      name: Slide Switch Input
      address: 27
      pull: PULL_DOWN
      debounce: 3000
      provider: pigpio-digital-input
  digital-output:
    led:
      name: LED Output
      address: 17
      shutdown: HIGH
      initial: LOW
      provider: pigpio-digital-output
    led2:
      name: LED Output
      address: 26
      shutdown: HIGH
      initial: LOW
      provider: pigpio-digital-output
    photo-resistor-output:
      name: Photo Resistor Output
      address: 27
      shutdown: LOW
      initial: HIGH
      provider: pigpio-digital-output
